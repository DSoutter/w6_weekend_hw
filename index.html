<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-film-form">
        <div class="form-item">
          <label for="filmtitle">Film Title: </label>
          <input type="text" id="filmtitle" required/>
        </div>

        <div class="form-item">
          <label for="director">Director: </label>
          <input type="text" id="director" required/>
        </div>

        <div class="form-item">
          <label for="releaseyear">Release Year: </label>
          <input id="releaseyear" type="number" min="1900" max="2021" step="1" value="2000"/>
        </div>

        <div class ="form-item">
          <label for ="watchedrecently">Watched Recently?</label>
          <input type="radio" id = "watchedrecently" value = "Yes">
        </div>
      <input type="submit" value="save"/>

    </form>

    <h1>Favourite Films List </h1>
    <ul id="films-list"></ul>
    <button id="delete-all">Delete All</button>
  </body>
</html>
